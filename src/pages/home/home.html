<ion-header>
  <ion-navbar>
    <ion-title>Ionic Capacitor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Click the button to take a picture.</h3>
  <p>
    Strike a pretty pose!
  </p>
  <img [src]="image"/>
  <button (click)="takePhoto()" ion-button >Take Picture</button>

  <h3>Click the button to find your coordinates.</h3>
  <button (click)="getCurrent()" ion-button >Get Location</button>

</ion-content>
